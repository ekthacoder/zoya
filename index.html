<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Silu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        background: #fff5fb;
        font-family: "Poppins", sans-serif;
        text-align: center;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        font-size: 2.3rem;
        color: #ff6fa8;
        margin-top: 30px;
    }

    .subtitle {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 20px;
    }

    .cute-img {
        width: 180px;
        margin: 20px 0;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    .btn {
        background: #ff96c9;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 4px 8px rgba(255, 138, 180, 0.5);
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff7ab5;
        transform: scale(1.05);
    }

    #loveMessage {
        opacity: 0;
        margin-top: 25px;
        background: white;
        padding: 18px;
        border-radius: 15px;
        font-size: 1.1rem;
        color: #444;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: opacity 1s ease;
    }

    .butterfly {
        position: absolute;
        width: 45px;
        top: -60px;
        animation: fly 7s linear infinite;
        opacity: 0.8;
    }

    @keyframes fly {
        from { transform: translateY(0) translateX(0); }
        to { transform: translateY(110vh) translateX(25vw); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Hi Silu ‚ù§Ô∏è</h1>
    <p class="subtitle">A small soft page from your Chintu üêº‚ú®</p>

    <!-- Panda SVG -->
    <svg class="cute-img" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="#fff"/>
        <circle cx="22" cy="24" r="8" fill="#000"/>
        <circle cx="42" cy="24" r="8" fill="#000"/>
        <circle cx="22" cy="25" r="3" fill="#fff"/>
        <circle cx="42" cy="25" r="3" fill="#fff"/>
        <circle cx="32" cy="40" r="12" fill="#000"/>
    </svg>

    <button class="btn" onclick="showLove()">Tap Me Silu üíó</button>

    <div id="loveMessage">
        Zoya‚Ä¶  
        You are my softest emotion.  
        My panda, my smile, my person.  
        You matter to me more than distance, time, or anything else.  
        I love you more than I can ever explain. ‚ù§Ô∏è  
    </div>
</div>

<!-- Butterfly SVGs -->
<svg class="butterfly" style="left:10vw; animation-delay:0s" viewBox="0 0 64 64">
    <path d="M32 32 C10 10, 5 30, 20 40 C5 50, 20 60, 32 45" fill="#ffb7e0"/>
    <path d="M32 32 C54 10, 59 30, 44 40 C59 50, 44 60, 32 45" fill="#ffb7e0"/>
</svg>

<svg class="butterfly" style="left:50vw; animation-delay:2s" viewBox="0 0 64 64">
    <path d="M32 32 C10 10, 5 30, 20 40 C5 50, 20 60, 32 45" fill="#ffc8ea"/>
    <path d="M32 32 C54 10, 59 30, 44 40 C59 50, 44 60, 32 45" fill="#ffc8ea"/>
</svg>

<svg class="butterfly" style="left:80vw; animation-delay:4s" viewBox="0 0 64 64">
    <path d="M32 32 C10 10, 5 30, 20 40 C5 50, 20 60, 32 45" fill="#ffd6f1"/>
    <path d="M32 32 C54 10, 59 30, 44 40 C59 50, 44 60, 32 45" fill="#ffd6f1"/>
</svg>

<script>
function showLove() {
    document.getElementById("loveMessage").style.opacity = 1;
}
</script>

</body>
</html>
